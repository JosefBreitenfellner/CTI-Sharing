<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Required JavaScript -->
    <script type="text/javascript" src="ctiFunctions.js"></script>
    <!-- Required Web3 module -->
    <script src="./web3/dist/web3.min.js"></script>
    <!-- Required Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Required Bootstrap JavaScript Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <title>Cyber Threat Intelligence</title>

  </head>

  <body>
    <header>
      <!-- Navbar with items(Logo, Start, Funktionen, GitHub) -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img src="logo.PNG" width="90" height="40" class="d-inline-block align-top">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Start</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="about.html">Funktionen</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://github.com/JosefBreitenfellner/CTI-Sharing-Smart-Contract">GitHub</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


      <div class="view" style="background-image: url('./background.jpg'); background-repeat: no-repeat; background-size: auto; background-position: center center;">
        <!-- Switch to enable blockchain connection -->
        <div class="form-check form-switch text-white">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" onchange="connectToBlockchain()">
          <label class="form-check-label" for="flexSwitchCheckDefault">Blockchain Verbindung</label>
        </div>

        <br>
        <br>
        <!-- Container with all functions -->
        <div class="overlay"></div>
        <div class="container">
          <div class="row">
            <div class="col-xl-9 mx-auto text-white text-center">
              <h2 class="mb-5">Speichern Sie eine CTI-Datei in der Blockchain</h2>
            </div>
            <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
              <form>
                <div class="input-group">
                  <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" onchange="chooseFile()">
                  <button class="btn btn-light" type="button" id="store" onclick="loadJsonFile()">
                    <span class="spinner-border spinner-border-sm" id="spinner" role="status" aria-hidden="true" disable style="visibility: hidden;"></span>
                    Speichern
                  </button>
                </div>
              </form>
            </div>
            <br>
            <br>
            <br>
            <form>
              <div class="d-grid gap-2 col-4 mx-auto">
                  <button class="btn btn-outline-light" type="button" id="show" onclick="displayCTI()">CTI-Daten anzeigen</button>
                  <button class="btn btn-outline-light" type="button" id="download" onclick="downloadTable()">Tabelle als CSV-Datei herunterladen</button>
              </div>
            </form>
            <br>
            <br>
            <br>
            <br>
            <br>
            <form>
              <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                <input type="text" class="form-control" id="myInput" onkeyup="searchCTI()" placeholder="Beschreibung durchsuchen...">
              </div>
            </form>
          </div>
        </div>
        <br>
        <br>
        <div style= "height: 320px; overflow-y: auto; background: linear-gradient(to bottom, #0378b5, #212529);">
          <table class="table table-dark table-striped" id="myTable">
            <thead>
              <tr>
              <th>ID</th>
              <th>Erstellt</th>
              <th>Bearbeitet</th>
              <th>Beschreibung</th>
              </tr>
            </thead>
            <tbody id="table">
            </tbody>
          </table>
        </div>
      </div>
    </header>
  </body>
</html>
